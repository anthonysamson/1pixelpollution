<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CO₂ Emissions to Scale (1 pixel = 1 person's year)</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>CO₂ Emissions to Scale</h1>
    <p>
      Each pixel represents the <strong>annual CO₂ emissions of one average person</strong> (≈ 5 tonnes).
      Scroll right → to see how much the biggest emitters contribute.
    </p>
  </header>

  <div id="scroll-container">
    <div id="strip"></div>
  </div>

  <p id="usa-share"></p>

  <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
  <script src="script.js"></script>
</body>
</html>
