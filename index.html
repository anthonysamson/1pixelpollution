<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CO₂ Emissions, Shown to Scale</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="section" id="intro">
    <h1>CO₂ Emissions, Shown to Scale</h1>
    <p>Scroll ➡️ to compare the average person, an American, and the entire United States in 2023.</p>
    <p>Each pixel = <b>5 tonnes</b> of CO₂ emissions.</p>
  </div>

  <div class="section" id="person">
    <h2>Average Person (5 tonnes)</h2>
    <div class="pixel" style="width:2px; height:2px;"></div>
  </div>

  <div class="section" id="american">
    <h2>Average American (15 tonnes)</h2>
    <div class="block" style="width:6px; height:6px;"></div>
  </div>

  <div class="section" id="usa">
    <h2>United States (2023)</h2>
    <p id="usa-summary">Loading data...</p>
    <div id="usa-block" class="block"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/d3@7/dist/d3.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
